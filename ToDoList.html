<body>
  <!-- 新增待辦事項 Modal -->
  <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLongTitle">新增待辦事項</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="matter">代辦事項：</label>
              <input type="text" class="form-control" id="matter"  required="required"/>
            </div>
            <div class="form-group">
              <label for="datetimepicker">時間：</label>
            <input type="date" class="form-control datetimepicker-input" id="datetimepicker" data-toggle="datetimepicker" data-target="#datetimepicker" required/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id = "confirm" class="btn btn-primary">確認</button>
        </div>    
      </div>
    </div>
  </div>
  <!-- ====================================================================================   -->
  <div style="text-align:center;"><h1 id = "title">To Do List</h1>
    <div class="button-group" role="group" aria-label="...">
        <button type="button" class="fancy-btn" data-toggle="modal" data-target="#ModalCenter">
         新增代辦事項</button>
        <button class="fancy-btn" id = "mattersToDo"> 未完成事項</button>
        <button class="fancy-btn" id = "mattersFinish">已完成事項</button>
        <button class="fancy-btn" id = "mattersFinishDel">清除已完成事項</button>
    </div>
      
    <div class = "toDoTable">
        <table width="100%" class="table table-dark" id="dataTables-example">
              <thead>
                  <tr>
                      <th><i class="fas fa-arrow-circle-down"></i>按這裡確認</th>
                      <th>事件</th>
                      <th>開始時間</th>
                      <th>修改</th>
                      <th>刪除</th>
                  </tr>
              </thead>
              <tbody class ="list"></tbody>
        </table>
    </div>
  </div>
</body>
</html>
